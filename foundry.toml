[profile.default]
src = 'src'
out = 'out'
libs = ['lib']
auto_detect_solc = true
solc_version = '0.8.27'
evm_version = 'cancun'
optimizer = true
optimizer_runs = 200
via_ir = true
ffi = false                                               # false by default for security reasons
fs_permissions = [
    { access = "read-write", path = "./" },
    { access = "read-write", path = "../.docker" }
]

[lint]
exclude_lints = ["asm-keccak256", "mixed-case-function", "mixed-case-variable"]

[profile.metavest]
src = 'script-metavest'
out = 'out'
libs = ['lib']
solc_version = '0.8.20'
evm_version = 'cancun'
optimizer = true
optimizer_runs = 200
via_ir = false
fs_permissions = [
    { access = "read-write", path = "./" }
]

# See more config options https://github.com/foundry-rs/foundry/tree/master/config
